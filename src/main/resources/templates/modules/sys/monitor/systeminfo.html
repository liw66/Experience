<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>服务器信息</title>
    <link rel="stylesheet" href="/css/plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/modules/sys/monitor/color.css">

</head>
<body>
<div style="margin: 24px 24px 0px;">
    <div class="jvm-info">
        <div class="alert">
            <div data-show="true" class="ant-alert ant-alert-success">
                <i class="ant-alert-icon anticon anticon-check-circle">
                    <svg viewBox="64 64 896 896" data-icon="check-circle" width="1em" height="1em" fill="currentColor"
                         aria-hidden="true" class="">
                        <path d="M512 64C264.6 64 64 264.6 64 512s200.6 448 448 448 448-200.6 448-448S759.4 64 512 64zm193.5 301.7l-210.6 292a31.8 31.8 0 0 1-51.7 0L318.5 484.9c-3.8-5.3 0-12.7 6.5-12.7h46.9c10.2 0 19.9 4.9 25.9 13.3l71.2 98.8 157.2-218c6-8.3 15.6-13.3 25.9-13.3H699c6.5 0 10.3 7.4 6.5 12.7z"></path>
                    </svg>
                </i>
                <span id="disDate"></span>
                <a style="margin-left: 24px;" onclick="javascript:window.location.reload()">点击刷新</a>
            </div>
        </div>
        <table class="table table-bordered">
            <tr>
                <th>参数</th>
                <th>描述</th>
                <th>当前值</th>
            </tr>
            <tr>
                <td>
                    <div class="ant-tag ant-tag-green">system.cpu.count</div>
                </td>
                <td>CPU 数量</td>
                <td><span id="system.cpu.count"></span> 核</td>
            </tr>
            <tr>
                <td>
                    <div class="ant-tag ant-tag-green">system.cpu.usag</div>
                </td>
                <td>系统 CPU 使用率</td>
                <td><span id="system.cpu.usage"></span> %</td>
            </tr>
            <tr>
                <td>
                    <div class="ant-tag ant-tag-purple">process.start.time</div>
                </td>
                <td>应用启动时间点</td>
                <td><span id="process.start.time"></span></td>
            </tr>
            <tr>
                <td>
                    <div class="ant-tag ant-tag-purple">process.uptime</div>
                </td>
                <td>应用已运行时间</td>
                <td><span id="process.uptime"></span> 秒</td>
            </tr>
            <tr>
                <td>
                    <div class="ant-tag ant-tag-purple">process.cpu.usage</div>
                </td>
                <td>当前应用 CPU 使用率</td>
                <td><span id="process.cpu.usage"></span> %</td>
            </tr>
        </table>
    </div>
</div>
<script src="/js/plugins/jquery/jquery-3.4.0.min.js"></script>
<script src="/js/common/moment.js"></script>
<script src="/js/modules/sys/monitor/systeminfo.js"></script>

</body>
</html>
